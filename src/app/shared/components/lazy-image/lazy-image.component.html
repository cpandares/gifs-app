

<div class="d-flex justify-content-center">
    <img 
        [src]="url" 
        [alt]="alt"
        class="card-img-top"
        (load) = "onLoad()"
        [ngStyle]="{display: hasLoaded ? '' : 'none'}"
        >

    <img 
        *ngIf="!hasLoaded"
        src="assets/loader.svg"
        class="h-35 mt-2"
        alt=""
    >

</div>
